{% extends "base.html" %}

{% block head %}

{% endblock %}

{% block body %}

<div class="container">

    <h1>Register</h1>

    <form action="#" method="post">
        <p><label for="username">Name:</label></p>
        <p><input type="text" name="username"></p>
        <p>Username may not contain spaces</p>

        <p><label for="password">Password:</label></p>
        <p><input type="password" name="password"></p>
        <p>Password must be at least 12 characters in length, and include at least 1 uppercase character, 1 lowercase character, 1 number and 1 special character.</p>

        <p><input type="submit" class="submit" value="Submit"></p>
    </form>

</div>

{% endblock %}
